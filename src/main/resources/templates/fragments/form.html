<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Admin Dashboard</title>

    <!-- Favicon -->
    <link rel="apple-touch-icon" th:href="@{/assets/images/logo/apple-touch-icon.png}">
    <link rel="shortcut icon" th:href="@{/assets/images/logo/favicon.png}">

    <!-- core dependcies css -->
    <link rel="stylesheet" th:href="@{/assets/vendor/bootstrap/dist/css/bootstrap.css}" />
    <link rel="stylesheet" th:href="@{/assets/vendor/PACE/themes/blue/pace-theme-minimal.css}" />
    <link rel="stylesheet" th:href="@{/assets/vendor/perfect-scrollbar/css/perfect-scrollbar.min.css}" />

    <!-- page css -->
    <link th:href="@{/assets/vendor/selectize/dist/css/selectize.default.css}" rel="stylesheet">
    <link th:href="@{/assets/vendor/summernote/dist/summernote-bs4.css}"  rel="stylesheet">
    <link th:href="@{/assets/vendor/bootstrap-datepicker/dist/css/bootstrap-datepicker3.css}" rel="stylesheet">
	<link th:href="@{/assets/vendor/sweetalert/lib/sweet-alert.css}" rel="stylesheet">
	
    <!-- core css -->
    <link th:href="@{/assets/css/font-awesome.min.css}" rel="stylesheet">
    <link th:href="@{/assets/css/themify-icons.css}" rel="stylesheet">
    <link th:href="@{/assets/css/materialdesignicons.min.css}" rel="stylesheet">
    <link th:href="@{/assets/css/animate.min.css}" rel="stylesheet">
    <link th:href="@{/assets/css/app.css}" rel="stylesheet">
</head>

<body>
    <div th:fragment="assets-js">
    	<!-- build:js assets/js/vendor.js -->
	    <!-- core dependcies js -->
	    <script th:src="@{/assets/vendor/jquery/dist/jquery.min.js}"></script>
	    <script th:src="@{/assets/vendor/popper.js/dist/umd/popper.min.js}"></script>
	    <script th:src="@{/assets/vendor/bootstrap/dist/js/bootstrap.js}"></script>
	    <script th:src="@{/assets/vendor/PACE/pace.min.js}"></script>
	    <script th:src="@{/assets/vendor/perfect-scrollbar/js/perfect-scrollbar.jquery.js}"></script>     
	    <script th:src="@{/assets/vendor/d3/d3.min.js}"></script>
	    <!-- endbuild -->
	
	    <!-- build:js assets/js/app.min.js -->
	    <!-- core js -->
	    <script th:src="@{/assets/js/app.js}"></script>
	    <!-- configurator js -->
	    <script th:src="@{/assets/js/configurator.js}"></script>
	    <!-- endbuild -->
	
	    <!-- page js -->
	    <script th:src="@{/assets/vendor/moment/min/moment.min.js}"></script>
	    <script th:src="@{/assets/vendor/selectize/dist/js/standalone/selectize.min.js}"></script>
	    <script th:src="@{/assets/vendor/summernote/dist/summernote-bs4.min.js}"></script>
	    <script th:src="@{/assets/vendor/bootstrap-datepicker/dist/js/bootstrap-datepicker.js}"></script>
	    <script th:src="@{/assets/js/forms/form-elements.js}"></script>
	    <script th:src="@{/assets/vendor/sweetalert/lib/sweet-alert.js}"></script>
	    
    </div>

</body>

</html>
