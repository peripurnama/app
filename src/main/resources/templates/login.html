<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!--/*/ <th:block th:include="fragments/index.html :: head">
        </th:block> /*/-->
</head>

<body>
    <div class="app">
        <div class="layout bg-gradient-info">
            <div class="container">
                <div class="row full-height align-items-center">
                    <div class="col-md-5 mx-auto">
                        <div class="card">
                            <div class="card-body">
                                <div class="p-15">
                                    <div class="m-b-30">
                                        <img class="img-responsive inline-block" src="/assets/images/logo/appcut.png" alt="">
                                        <h2 class="inline-block pull-right m-v-0 p-t-15">Login</h2>
                                    </div>
                                    <p class="m-t-15 font-size-13">Please enter your user name and password to login</p>
                                    <form th:action="@{/login}" method="post">
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="Username or email" name="username">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control" placeholder="Password" name="password">
                                        </div>
                                        <div class="checkbox font-size-13 d-inline-block p-v-0 m-v-0">
                                            <input id="agreement" type="checkbox" name="remember-me">
                                            <label for="agreement">Keep Me Signed In</label>
                                        </div>
                                        <div class="pull-right">
                                            <a style="display: none;" href="">Forgot Password?</a>
                                            <button class="btn btn-gradient-success">Login</button>
                                        </div>
                                        <div style="display: none;" class="m-t-20 text-right">
                                            <button class="btn btn-gradient-success">Login</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- build:js assets/js/vendor.js -->
    <!-- core dependcies js -->
    <script src="assets/vendor/jquery/dist/jquery.min.js"></script>
    <script src="assets/vendor/popper.js/dist/umd/popper.min.js"></script>
    <script src="assets/vendor/bootstrap/dist/js/bootstrap.js"></script>
    <script src="assets/vendor/PACE/pace.min.js"></script>
    <script src="assets/vendor/perfect-scrollbar/js/perfect-scrollbar.jquery.js"></script>     
    <script src="assets/vendor/d3/d3.min.js"></script>
    <!-- endbuild -->

    <!-- build:js assets/js/app.min.js -->
    <!-- core js -->
    <script src="assets/js/app.js"></script>
    <!-- configurator js -->
    <script src="assets/js/configurator.js"></script>
    <!-- endbuild -->

    <!-- page js -->
    
</body>

</html>
